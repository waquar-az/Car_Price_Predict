
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>car predict!</title>
  </head>
  <body class="bg-dark">
      <div class="container">
           <div class="row">
                <div class="card mt-58" style="width:100%; height:100%">
                 <div class="card-header">                        <!--header start-->
                    <div class="col-12">
                       <h1> Let's Predict the car Price</h1>

                    </div>

                 </div>

                 <div class="card-body">
                      <form method="post" accept-charset="utf-8">  <!--form start-->
                           
                        <div class="col-md-10 form-group" style="text-align: center">
                            <label><b>Select the company:</b> </label><br>
                            <select class="selectpicker form-control" id="company" name="company" required="1"
                                    onchange="load_car_models(this.id,'car_models')">
                                    {% for company in companies %}                     <!--jinja2-->
                                     <option value="{{ company }}">{{ company }}</option>
                                    {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-10 form-group" style="text-align: center">
                            <label><b>Select the model:</b> </label><br>
                            <select class="selectpicker form-control" id="car_models" name="car_models" required="1">
                            </select>
                        </div>
                        <div class="col-md-10 form-group" style="text-align: center">
                            <label><b>Select Year of Purchase:</b> </label><br>
                            <select class="selectpicker form-control" id="year" name="year" required="1">
                                {% for year in years %}
                                <option value="{{ year }}">{{ year }}</option>
                                {% endfor %}  
                            </select>
                        </div>
                        <div class="col-md-10 form-group" style="text-align: center">
                            <label><b>Select the Fuel Type:</b> </label><br>
                            <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                                {% for fuel in fuel_types %}
                                <option value="{{ fuel }}">{{ fuel }}</option>
                                {% endfor %}   
                            </select>
                        </div>
                        
                        <div class="col-md-10 form-group" style="text-align: center">
                            <label><b>Enter the Number of Kilometres that the car has travelled:</b> </label><br>
                            <input type="text" class="form-control" id="kilo_driven" name="kilo_driven"
                                   placeholder="Enter the kilometres driven ">
                        </div>
                        <div class="col-md-10 form-group" style="text-align: center">
                            <button  class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                        </div>

                      </form> 
                      <br>
                      <div class="row">
                          <div class="col-12" style="text-align: center">
                              <h4><span id="prediction"></span></h4>
                          </div>
                      </div>
                 </div>
               </div>
           </div>
      </div>

      <script>

        function load_car_models(company_id,car_model_id)
        {
            var company=document.getElementById(company_id);
            var car_model= document.getElementById(car_model_id);
            console.log(company.value);
            car_model.value="";
            car_model.innerHTML="";
            {% for company in companies %}
                if( company.value == "{{ company }}")
                {
                    {% for model in car_models %}
                        {% if company in model %}
    
                            var newOption= document.createElement("option");
                            newOption.value="{{ model }}";
                            newOption.innerHTML="{{ model }}";
                            car_model.options.add(newOption);
                        {% endif %}
                    {% endfor %}
                }
            {% endfor %}
        }

        function form_handler(event) {
            event.preventDefault(); // Don't submit the form normally
        }
        function send_data()
        {
            document.querySelector('form').addEventListener("submit",form_handler);
    
            var fd=new FormData(document.querySelector('form'));
    
            var xhr= new XMLHttpRequest({mozSystem: true});
    
            xhr.open('POST','/predict',true);
            document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
            xhr.onreadystatechange = function(){
                if(xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById('prediction').innerHTML="Prediction: â‚¹"+xhr.responseText;
    
                }
            };
    
            xhr.onload= function(){};
    
            xhr.send(fd);
        }
      
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
